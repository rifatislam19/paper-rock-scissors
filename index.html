<!DOCTYPE html>
<html>

<link href="https://fonts.googleapis.com/css?family=Allan" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

<head>
  <title>Paper, Rock, Scissors</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <h1>Paper, Rock, Scissors</h1>
  <a href = "/rules">Rules</a>
  <a href = "/stats">Stats</a>

  <div id="feedback">
    <h3 id="give_feedback"> </h3>
  </div>

  <div id="enter_name" class="hidden">
    <h2>Enter your Name</h2>
      <input type="text" id="name" style="width: 100px" />
      <input id="submit_name" type="submit" />
  </div>

  <div id="throw_choice" class="hidden">
    <h2 id="display_name">Play the Game</h2>
      <h3>Choose your weapon:</h3>
      <select id="select_button">
        <option value="blank"> </option>
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
      </select>
      <button type="button" id="throw_choice_button">Throw Choice</button>
  </div>

  <div id="game_results" class="hidden">
    <img src=" " id="player_pic" style="width:128px;height:128px;">
    <img src=" " id="browser_pic" style="width:128px;height:128px;">
    <h3 id="display_results"> </h3>
    <button id = "replay_button">Play again</button>
  </div>

  <footer>
  Brought to you by Rifat Islam, 11/5/2018.
  </footer>
  <script src="scripts/scripts.js"></script>
</body>

</html>
